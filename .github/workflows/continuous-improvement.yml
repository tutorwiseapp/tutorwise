name: ğŸš€ Continuous Improvement Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '22'
  PYTHON_VERSION: '3.11'  # Not used - no Python backend exists

jobs:
  # =============================================================================
  # QUALITY CHECKS
  # =============================================================================
  quality-checks:
    name: ğŸ” Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” ESLint analysis
        run: npm run lint

      - name: ğŸ” TypeScript type checking
        run: npm run typecheck

      - name: ğŸ”’ Security audit
        run: npm audit --audit-level=moderate

  # =============================================================================
  # UNIT TESTS
  # =============================================================================
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests
        run: npm run test:unit:coverage

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # =============================================================================
  # BUILD VERIFICATION
  # =============================================================================
  build-verification:
    name: ğŸ—ï¸ Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [quality-checks, unit-tests]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“ Cache build artifacts
        uses: actions/cache@v3
        with:
          path: |
            apps/web/.next
            apps/web/out
          key: ${{ runner.os }}-build-${{ github.sha }}

  # =============================================================================
  # E2E TESTS (Optional - runs only on main branch)
  # =============================================================================
  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build-verification]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ­ Run E2E tests
        run: npm run test:e2e

      - name: ğŸ“ Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # =============================================================================
  # DEPLOYMENT READINESS
  # =============================================================================
  deployment-readiness:
    name: ğŸš€ Deployment Readiness
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [quality-checks, unit-tests, build-verification]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸš€ Run deployment readiness check
        run: chmod +x scripts/dev-workflow.sh && ./scripts/dev-workflow.sh deploy

      - name: âœ… Deployment ready
        run: echo "ğŸ‰ All checks passed! Ready for deployment."

  # =============================================================================
  # NOTIFICATION & REPORTING
  # =============================================================================
  notify-success:
    name: ğŸ“¢ Success Notification
    runs-on: ubuntu-latest
    needs: [quality-checks, unit-tests, build-verification, deployment-readiness]
    if: success() && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ‰ Success notification
        run: |
          echo "ğŸš€ Continuous Improvement Pipeline completed successfully!"
          echo "âœ… Quality checks passed"
          echo "âœ… Unit tests passed"
          echo "âœ… Build verification passed"
          echo "âœ… Deployment readiness confirmed"
          echo "ğŸ”— Commit: ${{ github.sha }}"

  notify-failure:
    name: ğŸ“¢ Failure Notification
    runs-on: ubuntu-latest
    needs: [quality-checks, unit-tests, build-verification, deployment-readiness]
    if: failure()

    steps:
      - name: âŒ Failure notification
        run: |
          echo "âŒ Continuous Improvement Pipeline failed!"
          echo "ğŸ”— Commit: ${{ github.sha }}"
          echo "ğŸ“‹ Check the failed jobs above for details"
          echo "ğŸ› ï¸ Run './scripts/dev-workflow.sh check' locally to debug"