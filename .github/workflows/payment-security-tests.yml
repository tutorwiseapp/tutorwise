name: Payment Security Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/web/src/app/api/bookings/**'
      - 'apps/web/src/app/api/stripe/**'
      - 'apps/web/src/app/api/webhooks/**'
      - 'apps/web/src/middleware/rateLimiting.ts'
      - 'tools/database/migrations/247_add_bookings_rls_policies.sql'
      - 'apps/web/tests/api/bookings-validation.test.ts'
      - 'apps/web/tests/api/payment-rate-limiting.test.ts'
      - 'apps/web/tests/database/bookings-rls.test.ts'
      - 'apps/web/tests/api/unified-payment-flow.test.ts'
      - 'apps/web/tests/api/webhook-dlq.test.ts'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/web/src/app/api/bookings/**'
      - 'apps/web/src/app/api/stripe/**'
      - 'apps/web/src/app/api/webhooks/**'
      - 'apps/web/src/middleware/rateLimiting.ts'
      - 'tools/database/migrations/**'

jobs:
  test-payment-security:
    name: Payment Security & Validation Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: supabase/postgres:15.1.0.117
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    env:
      # Test environment variables
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_TEST_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_TEST_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_TEST_SERVICE_KEY }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_TEST_SECRET_KEY }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_TEST_WEBHOOK_SECRET }}
      UPSTASH_REDIS_REST_URL: http://localhost:6379
      UPSTASH_REDIS_REST_TOKEN: test-token
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        run: |
          npm run db:migrate
          psql ${{ secrets.SUPABASE_TEST_DATABASE_URL }} -f tools/database/migrations/247_add_bookings_rls_policies.sql

      - name: Start development server
        run: |
          npm run dev &
          npx wait-on http://localhost:3000 --timeout 60000

      - name: Run Input Validation Tests
        run: npm test -- tests/api/bookings-validation.test.ts
        continue-on-error: false

      - name: Run Rate Limiting Tests
        run: npm test -- tests/api/payment-rate-limiting.test.ts
        continue-on-error: false

      - name: Run RLS Policy Tests
        run: npm test -- tests/database/bookings-rls.test.ts
        continue-on-error: false

      - name: Run Unified Payment Flow Tests
        run: npm test -- tests/api/unified-payment-flow.test.ts
        continue-on-error: false

      - name: Run Webhook DLQ Tests
        run: npm test -- tests/api/webhook-dlq.test.ts
        continue-on-error: false

      - name: Generate Test Coverage Report
        run: npm test -- --coverage --coverageReporters=json-summary --coverageReporters=lcov

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: payment-security
          name: payment-security-coverage

      - name: Check Coverage Threshold
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "Coverage below 80% threshold"
            exit 1
          fi

      - name: Comment PR with Test Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));

            const comment = `## Payment Security Tests Results

            âœ… All security tests passed!

            ### Coverage Summary
            - **Lines:** ${coverage.total.lines.pct}%
            - **Statements:** ${coverage.total.statements.pct}%
            - **Functions:** ${coverage.total.functions.pct}%
            - **Branches:** ${coverage.total.branches.pct}%

            ### Tests Executed
            1. âœ… Input Validation (amounts, durations)
            2. âœ… Rate Limiting (20-30 req/hour)
            3. âœ… RLS Policies (unauthorized access prevention)
            4. âœ… Unified Payment Flow (transfer_data consistency)
            5. âœ… Webhook DLQ Error Handling

            All payment security audit fixes verified! ðŸ”’`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Fail if any tests failed
        if: failure()
        run: |
          echo "âŒ Payment security tests failed. Please fix before merging."
          exit 1

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=package.json

  notify-on-failure:
    name: Notify on Test Failure
    runs-on: ubuntu-latest
    needs: [test-payment-security, security-scan]
    if: failure()

    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "âŒ Payment Security Tests Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Payment Security Tests Failed*\n\nBranch: `${{ github.ref }}`\nCommit: `${{ github.sha }}`\nAuthor: @${{ github.actor }}\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow Run>"
                  }
                }
              ]
            }
